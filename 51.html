<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformada de Laplace: u(t) cosh(bt)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .steps {
            text-align: left;
            margin-top: 20px;
            max-width: 600px;
        }
        .steps pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .steps p {
            margin: 10px 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
</head>
<body>
    <h1>Transformada de Laplace: u(t) cosh(bt)</h1>
    <div>
        <label for="b">Valor de b: </label>
        <input type="number" id="b" value="1">
    </div>
    <button onclick="calcular()">Calcular</button>
    <div class="steps" id="steps"></div>

    <script>
        function calcular() {
            const b = parseFloat(document.getElementById('b').value);
            const stepsDiv = document.getElementById('steps');

            // Limpiar pasos anteriores
            stepsDiv.innerHTML = '';

            // Validar que b no sea 0
            if (b === 0) {
                const errorMsg = document.createElement('p');
                errorMsg.innerHTML = "El valor de 'b' no puede ser 0.";
                stepsDiv.appendChild(errorMsg);
                return;
            }

            // Calcular el valor absoluto de b
            const bAbs = Math.abs(b);

            // Determinar el signo
            const bSign = b >= 0 ? '' : '-';
            const bValue = b >= 0 ? b : -b;

            // Pasos para resolver
            const steps = [
                {text: "1. La función dada es \\( u(t)\\cosh(bt) \\)."},
                {text: "2. La transformada de Laplace de \\( \\cosh(bt) \\) es \\( \\mathcal{L}\\{\\cosh(bt)\\} = \\frac{s}{s^2 - b^2} \\)."},
                {text: "3. No se requiere la propiedad del desplazamiento en el tiempo ya que la función no tiene un desplazamiento."},
                {text: `4. Sustituimos \\( b \\) en la transformada: \\[ \\mathcal{L}\\{ \\cosh(${bSign}bt) \\} = \\frac{s}{s^2 - (${b})^2} \\]`},
                {text: `5. El resultado final es: \\[ \\mathcal{L}\\{ \\cosh(${bValue}t) \\} = \\frac{s}{s^2 - ${bValue}^2} \\]`}
            ];

            // Mostrar cada paso
            steps.forEach(step => {
                const stepElement = document.createElement('p');
                stepElement.innerHTML = step.text;
                stepsDiv.appendChild(stepElement);
            });

            renderMathInElement(stepsDiv, {
                delimiters: [
                    {left: "\\[", right: "\\]", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js"></script>
</body>
</html>
