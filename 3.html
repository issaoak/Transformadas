<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformada de Laplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .steps {
            text-align: left;
            margin-top: 20px;
            max-width: 600px;
        }
        .steps pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .steps p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Transformada de Laplace: t^n</h1>
    <div>
        <label for="n">Valor de n: </label>
        <input type="number" id="n" value="2">
    </div>
    <button onclick="calcular()">Calcular</button>
    <div class="steps" id="steps"></div>

    <script>
        function calcular() {
            const n = parseFloat(document.getElementById('n').value);
            const stepsDiv = document.getElementById('steps');

            stepsDiv.innerHTML = '';

            const steps = [
                {text: `1. Empezamos con la funciÃ³n: t^${n}`},
                {text: `2. Aplicamos la transformada de Laplace: \\[ \\mathcal{L}\\{ t^${n} \\} \\]`},
                {text: `3. Sabemos que: \\[ \\mathcal{L}\\{ t^n \\} = \\frac{n!}{s^{n+1}} \\]`},
                {text: `4. Sustituimos n por ${n}: \\[ \\mathcal{L}\\{ t^${n} \\} = \\frac{${factorial(n)}}{s^${n+1}} \\]`},
                {text: `5. El resultado final es: \\[ \\mathcal{L}\\{ t^${n} \\} = \\frac{${factorial(n)}}{s^${n+1}} \\]`}
            ];

            steps.forEach(step => {
                const stepElement = document.createElement('p');
                stepElement.innerHTML = step.text;
                stepsDiv.appendChild(stepElement);
            });

            renderMathInElement(stepsDiv, {
                delimiters: [
                    {left: "\\[", right: "\\]", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        }

        function factorial(n) {
            if (n === 0) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
</body>
</html>
