<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformada de Laplace: \( e^{-at} \cosh(bt) \)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .steps {
            text-align: left;
            margin-top: 20px;
            max-width: 600px;
        }
        .steps p {
            margin: 10px 0;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Transformada de Laplace: e^{-at} cosh(bt) </h1>
    <div>
        <label for="a">Valor de a: </label>
        <input type="number" id="a" value="1">
    </div>
    <div>
        <label for="b">Valor de b: </label>
        <input type="number" id="b" value="1">
    </div>
    <button onclick="calcular()">Calcular</button>
    <div class="steps" id="steps"></div>
    <div class="error" id="error"></div>

    <script>
        function calcular() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const stepsDiv = document.getElementById('steps');
            const errorDiv = document.getElementById('error');

            stepsDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            if (isNaN(a) || isNaN(b)) {
                errorDiv.innerHTML = 'Por favor ingresa números válidos para a y b.';
                return;
            }
            if (a === 0 || b === 0) {
                errorDiv.innerHTML = 'a y b no pueden ser 0.';
                return;
            }

            const steps = [
                {text: `1. Empezamos con la fórmula: \( e^{-at} \cosh(bt) \)`},
                {text: `2. Aplicamos la transformada de Laplace: \\[ \\mathcal{L}\\{ e^{-at} \cosh(bt) \\} = \\frac{s+a}{(s+a)^2 - b^2} \\]`},
                {text: `3. Sustituimos a y b: \\[ \\mathcal{L}\\{ e^{-${a}t} \cosh(${b}t) \\} = \\frac{s+${a}}{(s+${a})^2 - ${b}^2} \\]`}
            ];

            steps.forEach(step => {
                const stepElement = document.createElement('p');
                stepElement.innerHTML = step.text;
                stepsDiv.appendChild(stepElement);
            });

            renderMathInElement(stepsDiv, {
                delimiters: [
                    {left: "\\[", right: "\\]", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
</body>
</html>
